<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- SheetJS para importação de Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Página de Login (inicialmente visível) -->
    <div id="loginPage" class="login-container">
        <div class="login-card">
            <div class="logo-container">
                <div class="logo-text">ESTOQUE</div>
                <div class="logo-line"></div>
                <div class="logo-subtitle">CONTROLE</div>
            </div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-sign-in-alt me-2"></i>Entrar
                </button>
            </form>
            
            <div id="loginError" class="alert alert-danger mt-3" style="display: none;"></div>
        </div>
    </div>

    <!-- Sistema Principal (inicialmente oculto) -->
    <div id="mainSystem" style="display: none;">
        <div class="container-fluid">
            <!-- Botão para ocultar/revelar sidebar -->
            <button class="sidebar-toggle" id="sidebarToggle" title="Ocultar/Revelar Menu">
                <i class="fas fa-bars" id="toggleIcon"></i>
            </button>
            
            <!-- Sidebar -->
            <nav class="sidebar" id="sidebar">
                <div class="position-sticky pt-3">
                    <div class="logo-container">
                        <div class="logo-text">ESTOQUE</div>
                        <div class="logo-line"></div>
                        <div class="logo-subtitle">CONTROLE</div>
                    </div>
                    
                    <!-- Informações do usuário -->
                    <div class="user-info">
                        <div class="text-white mb-2">
                            <i class="fas fa-user-circle fa-2x mb-2"></i>
                            <div class="fw-bold" id="userName">Usuário</div>
                            <div class="user-role" id="userRole">Admin</div>
                        </div>
                        <button class="btn logout-btn btn-sm w-100" id="logoutBtn">
                            <i class="fas fa-sign-out-alt me-2"></i>Sair
                        </button>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" data-page="dashboard">
                                <i class="fas fa-home me-2"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-page="produtos">
                                <i class="fas fa-boxes me-2"></i>Produtos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-page="movimentacoes">
                                <i class="fas fa-exchange-alt me-2"></i>Movimentações
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-page="estoque">
                                <i class="fas fa-warehouse me-2"></i>Estoque
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-page="beneficiamento">
                                <i class="fas fa-paint-brush me-2"></i>Beneficiamento
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-page="localizacoes">
                                <i class="fas fa-map-marker-alt me-2"></i>Localizações
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-page="projetos">
                                <i class="fas fa-project-diagram me-2"></i>Projetos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-page="usuarios">
                                <i class="fas fa-users me-2"></i>Usuários
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="main-content" id="mainContent">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" id="pageTitle">Dashboard</h1>
                    <div class="btn-toolbar mb-2 mb-md-0" id="pageActions">
                        <!-- Botões de ação serão inseridos aqui dinamicamente -->
                    </div>
                </div>

                <!-- Área de mensagens -->
                <div id="messageArea"></div>

                <!-- Conteúdo das páginas -->
                <div id="pageContent">
                    <!-- Dashboard será carregado aqui -->
                </div>
            </main>
        </div>
    </div>

    <!-- Modais -->
    <div id="modalsContainer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/database.js"></script>
    <script src="js/pages/dashboard.js"></script>
    <script src="js/pages/produtos.js"></script>
    <script src="js/pages/movimentacoes.js"></script>
    <script src="js/pages/estoque.js"></script>
    <script src="js/pages/beneficiamento.js"></script>
    <script src="js/pages/localizacoes.js"></script>
    <script src="js/pages/projetos.js"></script>
    <script src="js/pages/usuarios.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
